<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- celsius to fahrenheit -->
        <div class="ctof">
            <h2 class="m-0">Rupee to Dollar</h2>

            <form action="" class="mt-3" onsubmit="return false">
                <label for="" class="form-label">Rupee :- </label><input class="form-control w-25" type="number" placeholder="Value" id="celsius"> <br>            
                <h4 class="">Dollar :- <span id="result"></span></h4>
                <input class="mt-3 btn btn-primary" type="submit" value="Convert" id="btn">
            </form>
        </div> 
    </div>    
</body>
<script>

    // Rupee to Dollar
    let celsius = document.querySelector("#celsius");
    let result = document.querySelector("#result");

    document.querySelector("#btn").addEventListener('click', function(){
        let calculate = (celsius.value * 83.67);
        result.innerHTML = (`${calculate}`);
        console.log(calculate);
    })


</script>
</html>
